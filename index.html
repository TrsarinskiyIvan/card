<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylogolesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Card</title>
</head>
<body>

    <article class="card">
            <p class="code">Код товара: 123456</p>
            <img class="card-image" src="https://www.brille.ua/image/cache/catalog/oc_2328baf474ecf2237b1cac4e2f1d950237c2-1200x800.jpg" alt="card-image">
            <p class="discount-block">
                <span class="discount">-24%</span> <span class="discount">ХИТ!</span>
            </p>
            <h2 class="product-title">Лампа настольная LP-85X</h2>
        <ul class="rating">
            <li><ion-icon class="star" name="star-outline"></ion-icon></li>
            <li><ion-icon class="star" name="star-outline"></ion-icon></li>
            <li><ion-icon class="star" name="star-outline"></ion-icon></li>
            <li><ion-icon class="star" name="star-outline"></ion-icon></li>
            <li><ion-icon class="star" name="star-outline"></ion-icon></li>
            <li class="comment">6 отзывов</ion-icon></li>
        </ul>
        <div>
            <p class="cost">Цена</p>
            <p><span class="price">650 грн.</span><span class="cash-back">+69грн. кешбек</span></p>
            <p class="price-old">830 грн</p>
        </div>
        <div>
            <button class="buy">Купить</button>
            <span class="heart"><ion-icon  name="heart-outline"></ion-icon></span>
            <span class="scale"><ion-icon name="scale-outline"></ion-icon></span>
        </div>
    </article>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
